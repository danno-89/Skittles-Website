<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics - Skittles Club Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="/assets/SSC%20Logo-Dms9a0RB.png">
  <script type="module" crossorigin src="/assets/player_statistics-BFUIpmgn.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/firebase.config-IpTQKhZm.js">
  <link rel="modulepreload" crossorigin href="/assets/main-DLzLBIiP.js">
  <link rel="modulepreload" crossorigin href="/assets/icon-component-BNGfFzw0.js">
  <link rel="stylesheet" crossorigin href="/assets/firebase-C1vQ0NtZ.css">
  <link rel="stylesheet" crossorigin href="/assets/tabs-BNpm5iT5.css">
  <link rel="stylesheet" crossorigin href="/assets/player-statistics-page-BqMisxr1.css">
</head>
<body>

    <div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>

        <main>
            <page-header>
                <span slot="title">Player Statistics</span>
                <popup-menu slot="icon" icon="select" label="Filters">
                    <div class="filter-group">
                        <select id="team-filter" class="form-select">
                            <option value="">All Teams</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="division-filter" class="form-select">
                            <option value="">All Divisions</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="league-filter" class="form-select">
                            <option value="">All Leagues</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="checkbox-label" for="hide-ineligible-filter">
                            <input type="checkbox" id="hide-ineligible-filter" checked>
                            Hide ineligible players
                        </label>
                    </div>
                    <div class="filter-group">
                        <button id="clear-filters-btn" class="btn">Clear Filters</button>
                    </div>
                </popup-menu>
            </page-header>
            
            <div class="tab-bar">
                <div class="tabs-main">
                    <button class="tab-link active" data-tab="averages">Averages</button>
                    <button class="tab-link" data-tab="high-scores">High Scores</button>
                    <button class="tab-link" data-tab="spares">Spares</button>
                </div>
            </div>

            <div id="stats-header-container">
                <details class="stats-key">
                    <summary>Key</summary>
                    <div class="key-items-container">
                        <div class="key-item division-leader">Club Leader</div>
                        <div class="key-item ineligible-player">Ineligible Player</div>
                        <div class="key-item"><span class="key-example">[X]</span> Team Games Played</div>
                        <div class="key-item"><span class="key-example">X (Y)</span> Filtered Rank (Overall Rank)</div>
                    </div>
                </details>
            </div>

            <div id="tab-content-container">
                <div id="averages-content" class="tab-pane active">
                    <!-- Averages table will be rendered here by the script -->
                </div>
                <div id="high-scores-content" class="tab-pane">
                    <!-- High scores content will be rendered here -->
                </div>
                <div id="spares-content" class="tab-pane">
                    <!-- Spares content will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <div w3-include-html="footer.html"></div>


</body>
</html>
