<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - SSC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile-page.css">
</head>
<body>

<div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>
        <main>
            <div class="profile-container">
                <div class="profile-header">
                    <h1>Player Profile</h1>
                </div>
                <div class="profile-card">
                    <div class="profile-avatar">
                        <img id="user-avatar" src="https://via.placeholder.com/150" alt="Player Avatar">
                    </div>
                    <div class="profile-info">
                        <h2 id="user-name">Player Name</h2>
                        <p id="user-email">player.email@example.com</p>
                    </div>
                    <div class="profile-stats">
                        <div class="stat">
                            <h3>High Score</h3>
                            <p>1,234</p>
                        </div>
                        <div class="stat">
                            <h3>Matches Played</h3>
                            <p>42</p>
                        </div>
                        <div class="stat">
                            <h3>Wins</h3>
                            <p>30</p>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button id="sign-out-btn" class="btn btn-danger">Sign Out</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
<div w3-include-html="footer.html"></div>

<script src="main.js" defer></script>
<script type="module" src="firebase.config.js"></script>
<script type="module" src="profile.js"></script>
<script type="module" src="auth-listener.js"></script>
</body>
</html>
