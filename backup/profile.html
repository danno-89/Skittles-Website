<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Skittles Club Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile-page.css">
</head>
<body>

    <div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>

        <main>
            <div class="page-header">
                <h1>My Profile</h1>
                <button id="sign-out-btn" class="btn btn-danger">Sign Out</button>
            </div>

            <div class="tabs-main">
                <button class="tab-link active" data-tab="personal-details">Personal Details</button>
                <button class="tab-link" data-tab="statistics">Statistics</button>
            </div>

            <div id="tab-content-container">
                <div id="personal-details-content" class="tab-pane active">
                    <div id="profile-data" class="profile-grid">
                        <div id="public-info-container" class="profile-section">
                            <h2>Public Information</h2>
                        </div>
                        <div id="private-info-container" class="profile-section">
                            <h2>Personal Information</h2>
                        </div>
                        <div id="registration-info-container" class="profile-section">
                            <h2>Registration Details</h2>
                        </div>
                    </div>
                    <div id="consent-section-container"></div>
                </div>

                <div id="statistics-content" class="tab-pane">
                    <p>Player statistics will be available here in a future update.</p>
                </div>
            </div>
        </main>
    </div>

    <div w3-include-html="footer.html"></div>

    <script src="main.js" defer></script>
    <script type="module" src="firebase.config.js"></script>
    <script type="module" src="navigation-auth.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
