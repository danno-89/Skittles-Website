<!DOCTYPE html>
<html>
<head>
    <title>Sarnia Skittles Club - Players Register</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main>
    <div class="page-header">
      <h1>Players Register</h1>
      <div id="filters-container">
        <label for="team-filter">Filter by Team:</label>
        <select id="team-filter" class="form-select">
          <option value="">All Teams</option>
        </select>
      </div>
    </div>

    <div class="filter-explanations">
        <div class="checkbox-group">
            <input type="checkbox" id="exclude-expired-filter">
            <label for="exclude-expired-filter">Hide expired registrations</label>
            <p class="explanation">Check this box to hide players whose registrations have lapsed.</p>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="expiring-soon-filter">
            <label for="expiring-soon-filter">Expiring in the next 30 days</label>
            <p class="explanation">Check this box to only show players whose registration will expire in the next 30 days.</p>
        </div>
    </div>

    <div id="players-table-container" class="table-container">
        <!-- Player data will be loaded here by players_register.js -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script src="firebase.config.js" type="module"></script>
<script src="players_register.js" type="module"></script>
    
</body>
</html>
