<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="data-input-page.css">
</head>
<body>
    <header></header>

    <main id="data-input-container">
        <h1>Fixture Data Input</h1>
        <div id="fixture-selection-container">
            <label for="fixture-selector">Select Fixture:</label>
            <select id="fixture-selector"></select>
        </div>
        <div id="score-input-container">
            <div id="home-team-scores">
                <h2 id="home-team-name"></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="home-team-tbody"></tbody>
                </table>
            </div>
            <div id="away-team-scores">
                <h2 id="away-team-name"></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="away-team-tbody"></tbody>
                </table>
            </div>
        </div>
        <button id="submit-scores-btn">Submit Scores</button>
    </main>

    <footer></footer>

    <script type="module" src="firebase.config.js"></script>
    <script type="module" src="data_input.js"></script>
    <script type="module" src="navigation-auth.js"></script>
</body>
</html>
