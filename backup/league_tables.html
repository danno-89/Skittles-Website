<!DOCTYPE html>
<html>
<head>
    <title>Sarnia Skittles Club - League Tables</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="league-tables-page.css">
    <script src="main.js" defer></script>
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main>
    <div class="page-header">
        <h1>League Tables</h1>
        <div id="filters-container">
            <select id="season-filter" class="form-select">
                <option value="">Select a Season</option>
            </select>
        </div>
    </div>

    <div id="division-tabs-container" class="tab-nav">
        <!-- Division tabs will be dynamically inserted here -->
    </div>

    <div id="league-table-container" class="table-container">
        <!-- The league table for the selected division will be shown here -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script src="firebase.config.js" type="module"></script>
<script src="league_tables.js" type="module"></script>
    
</body>
</html>
