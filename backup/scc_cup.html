<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC Cup - Snooker Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scc_cup.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="main-content">
        <div class="content-container">
            <h1>SCC Cup 2025/26</h1>

            <div class="tabs-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="group-a">Group A</button>
                    <button class="tab-button" data-tab="group-b">Group B</button>
                    <button class="tab-button" data-tab="group-c">Group C</button>
                    <button class="tab-button" data-tab="group-d">Group D</button>
                </div>

                <div id="group-a" class="tab-content active">
                    <div class="league-standings-container">
                        <table class="league-standings-table">
                            <thead>
                                <tr>
                                    <th>Pos</th>
                                    <th class="team-name">Player</th>
                                    <th>P</th>
                                    <th>W</th>
                                    <th>L</th>
                                    <th>F</th>
                                    <th>A</th>
                                    <th>Diff</th>
                                    <th>Pts</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="group-b" class="tab-content">
                    <div class="league-standings-container">
                        <table class="league-standings-table">

                        </table>
                    </div>
                </div>
                <div id="group-c" class="tab-content">
                    <div class="league-standings-container">
                        <table class="league-standings-table">
                            <thead>
                                <tr>
                                    <th>Pos</th>
                                    <th class="team-name">Player</th>
                                    <th>P</th>
                                    <th>W</th>

                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="fixtures-container">
                <h2>Fixtures</h2>

                    <!-- Fixtures will be dynamically populated here -->
                </div>
            </div>
        </div>
