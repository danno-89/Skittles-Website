<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Sarnia Skittles Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create-page.css">
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
    <div w3-include-html="navigation.html"></div>
    <main>
        <div class="auth-container">
            <div class="form-toggle">
                <button id="showCreate" class="toggle-btn active">Create Account</button>
                <button id="showLogin" class="toggle-btn">Login</button>
            </div>

            <!-- Create Account Form -->
            <form id="createAccountForm" class="auth-form">
                <h1>Create Your Account</h1>
                <p>Create an account to link to your player profile.</p>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="createEmail">Email</label>
                    <input type="email" id="createEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="createPassword">Password</label>
                    <input type="password" id="createPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <div id="create-message-container" class="message-container"></div>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" style="display: none;">
                <h1>Login</h1>
                <p>Login to access your player profile.</p>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-message-container" class="message-container"></div>
            </form>
        </div>
    </main>
</div>

<div w3-include-html="footer.html"></div>

<script type="module" src="main.js"></script>
<script type="module" src="firebase.config.js"></script>
<script type="module" src="auth-manager.js"></script>
<script type="module" src="create.js"></script>

</body>
</html>
