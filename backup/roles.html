<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Role Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .roles-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        #role-form input {
            padding: 10px;
            margin: 10px;
            width: 70%;
        }
        #role-form button {
            padding: 10px 20px;
        }
        #result-message {
            margin-top: 20px;
            font-weight: bold;
        }
        #loading-spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="main-content" class="roles-container" style="display: none;">
        <h1>Grant Committee Role</h1>
        <p>Enter the email address of a user who has already signed up to grant them committee permissions.</p>
        <form id="role-form">
            <input type="email" id="email-input" placeholder="Enter user's email" required>
            <button type="submit">Make Committee Member</button>
        </form>
        <div id="loading-spinner">Loading...</div>
        <p id="result-message"></p>
    </div>
    <div id="auth-check">Checking permissions...</div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-functions-compat.js"></script>

    <!-- Your scripts -->
    <script type="module" src="./firebase.config.js"></script>
    <script type="module" src="./auth-manager.js"></script>
    <script type="module" src="./roles.js"></script>

</body>
</html>
