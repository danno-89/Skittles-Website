<!DOCTYPE html>
<html>
  <head>
    <title>Sarnia Skittles Club - Fixture Calendar</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar-page.css">
    <script src="main.js" defer></script>
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main>
    <div class="page-header">
        <h1>Calendar</h1>
        <div id="calendar-controls">
            <button id="prev-month" class="btn">&larr; Prev</button>
            <span id="current-month-year"></span>
            <button id="next-month" class="btn">Next &rarr;</button>
        </div>
    </div>

    <div id="schedule-container">
        <!-- Schedule will be dynamically loaded here -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script src="firebase.config.js" type="module"></script>
<script src="calendar.js" type="module"></script>
    
</body>
</html>
