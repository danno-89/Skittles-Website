<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics - Skittles Club Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player-statistics-page.css">
    <link rel="icon" type="image/png" href="SSC%20Logo.png">
</head>
<body>

    <div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>

        <main>
            <div class="page-header">
                <h1>Player Statistics</h1>
                <div class="mobile-header-icons">
                    <button id="tabs-toggle-btn" class="icon-btn">
                        <span class="material-symbols-outlined">analytics</span>
                    </button>
                </div>
            </div>

            <div class="mobile-controls">
                <button id="filter-toggle-btn" class="icon-btn">
                    <span class="material-symbols-outlined">tune</span>
                </button>
            </div>

            <div id="tabs-container" class="collapsible-section">
                <div class="tabs-main">
                    <button class="tab-link active" data-tab="averages">Averages</button>
                    <button class="tab-link" data-tab="high-scores">High Scores</button>
                    <button class="tab-link" data-tab="spares">Spares</button>
                </div>
            </div>

            <div id="filters-container-collapsible" class="collapsible-section">
                <div id="stats-header-container">
                    <!-- This will be populated by JS -->
                </div>
            </div>

            <div id="tab-content-container">
                <div id="averages-content" class="tab-pane active">
                    <!-- Averages table will be rendered here by the script -->
                </div>
                <div id="high-scores-content" class="tab-pane">
                    <!-- High scores content will be rendered here -->
                </div>
                <div id="spares-content" class="tab-pane">
                    <!-- Spares content will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <div w3-include-html="footer.html"></div>

    <script type="module" src="main.js"></script>
    <script type="module" src="firebase.config.js"></script>
    <script type="module" src="auth-manager.js"></script>
    <script type="module" src="player_statistics.js"></script>

</body>
</html>
