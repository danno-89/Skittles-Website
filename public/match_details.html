<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarnia Skittles Club - Match Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="match-details-page.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="icon" type="image/png" href="SSC%20Logo.png">
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
    <div w3-include-html="navigation.html"></div>

    <main>
        <div class="page-header">
            <h1>Match Details</h1>
            <a href="fixtures_results.html" id="back-btn" class="btn btn-primary">‚Üê Back to Fixtures</a>
        </div>
        <div id="match-details-container">
            <!-- Match header card will be loaded here -->
        </div>

        <div class="tabs-container">
            <div class="tabs-header" id="match-tabs-container">
                <button class="tab-link active" data-tab="scoreboard">Scoreboard</button>
                <button class="tab-link" data-tab="statistics">Statistics</button>
                <button class="tab-link" data-tab="graph">Graph</button>
                <button class="tab-link" data-tab="previous-results">Previous Results</button>
                <div class="graph-controls">
                    <select id="graph-view-select" class="form-select">
                        <option value="simultaneous">Simultaneous</option>
                        <option value="progression">Game Progression</option>
                        <option value="battle">Battle</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="tab-content-container">
            <div id="scoreboard-content" class="tab-pane active">
                 <div id="player-scores-container">
                    <!-- Player scores will be loaded here -->
                </div>
            </div>
            <div id="statistics-content" class="tab-pane">
                <p>Statistics for this match will be available soon.</p>
            </div>
            <div id="graph-content" class="tab-pane">
                <div class="chart-container">
                    <canvas id="score-progression-chart"></canvas>
                </div>
            </div>
            <div id="previous-results-content" class="tab-pane">
                <p>A list of previous results between these two teams will be shown here.</p>
            </div>
        </div>
    </main>
</div>

<div w3-include-html="footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="firebase.config.js"></script>
    <script type="module" src="match_details.js"></script>
    <script type="module" src="auth-manager.js"></script>
</body>
</html>
