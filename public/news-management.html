<h2>Manage News</h2>
<p>Create, edit, and delete news articles that appear on the main page.</p>

<!-- Use the existing scores-grid class to create a two-column layout -->
<div class="scores-grid">

    <!-- Grid Item 1: Form Container Box -->
    <div class="form-section">
        <form id="news-form">
            <input type="hidden" id="news-id">
            <div class="form-group">
                <label for="news-title"><strong>Title</strong></label>
                <input type="text" id="news-title" class="form-input" required placeholder="Enter a catchy title">
            </div>
            <div class="form-group">
                <label for="news-content"><strong>Content</strong></label>
                <textarea id="news-content" class="form-textarea" rows="6" required placeholder="Write the news content here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save News Article</button>
        </form>
    </div>

    <!-- Grid Item 2: Existing News List Box -->
    <div class="form-section">
        <div id="news-list">
            <!-- News items will be dynamically loaded here by news-management.js -->
        </div>
    </div>

</div>
