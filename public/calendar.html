<!DOCTYPE html>
<html>
<head>
    <title>Sarnia Skittles Club - Calendar</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar-page.css">
    <script src="main.js" defer></script>
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main>
    <div class="page-header">
        <h1>Calendar</h1>
        <div class="filter-header-item">
            <label for="season-filter">Season:</label>
            <select id="season-filter" class="form-select"></select>
        </div>
    </div>
    
    <div id="month-tabs-container">
        <!-- Month tabs will be generated here -->
    </div>

    <div id="calendar-container">
        <!-- Calendar grid will be generated by JavaScript -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script src="firebase.config.js" type="module"></script>
<script src="calendar.js" type="module"></script>
<script type="module" src="navigation-auth.js"></script>
    
</body>
</html>
