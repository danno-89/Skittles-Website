<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Skittles Club Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-page.css">
</head>
<body>

    <div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>

        <main>
            <div class="page-header">
                <h1>Admin</h1>
            </div>

            <div class="tabs-main">
                <button class="tab-link active" data-tab="results-input">Results Input</button>
                <button class="tab-link" data-tab="amend-player">Amend Player</button>
                <button class="tab-link" data-tab="create-fixture">Create Fixture</button>
                <button class="tab-link" data-tab="committee-admin">Committee Admin</button>
            </div>

            <div id="tab-content-container">
                <div id="results-input-content" class="tab-pane active">
                    <div class="form-section-row">
                        <div class="form-section">
                            <label for="date-select">Select Date:</label>
                            <select id="date-select" class="form-select"></select>
                        </div>
                        <div class="form-section">
                            <label for="match-select">Select Match:</label>
                            <select id="match-select" class="form-select" disabled></select>
                        </div>
                    </div>

                    <div id="results-form-container" style="display: none;">
                        <div class="scores-grid">
                            <div id="home-team-card" class="scorecard-container">
                                <div class="scorecard-header">
                                    <h3 id="home-team-name-header"></h3>
                                    <div class="bowled-first-section">
                                        <input type="radio" id="home-bowled-first" name="bowled-first">
                                        <label for="home-bowled-first">Bowled First</label>
                                    </div>
                                    <div id="home-team-total-display" class="team-total-display">0</div>
                                </div>
                                <table id="home-team-scorecard" class="scorecard"></table>
                            </div>
                            <div id="away-team-card" class="scorecard-container">
                                <div class="scorecard-header">
                                    <h3 id="away-team-name-header"></h3>
                                    <div class="bowled-first-section">
                                        <input type="radio" id="away-bowled-first" name="bowled-first">
                                        <label for="away-bowled-first">Bowled First</label>
                                    </div>
                                    <div id="away-team-total-display" class="team-total-display">0</div>
                                </div>
                                <table id="away-team-scorecard" class="scorecard"></table>
                            </div>
                        </div>

                        <button id="submit-results-btn" class="btn btn-primary">Submit Results</button>
                    </div>
                </div>
                <div id="amend-player-content" class="tab-pane">
                    <p>This section will contain tools for amending player details.</p>
                </div>
                <div id="create-fixture-content" class="tab-pane">
                    <p>This section will contain tools for creating new fixtures.</p>
                </div>
                <div id="committee-admin-content" class="tab-pane">
                    <h2>Grant Committee Role</h2>
                    <p>Enter the email address of the user you want to make a committee member.</p>
                    <div class="form-group">
                        <label for="email-to-grant">User Email:</label>
                        <input type="email" id="email-to-grant" placeholder="user@example.com">
                        <button id="grant-role-btn" class="btn btn-primary">Grant Role</button>
                    </div>
                    <div id="grant-role-status"></div>
                </div>
            </div>
        </main>
    </div>

    <div w3-include-html="footer.html"></div>

    <script type="module" src="main.js"></script>
    <script type="module" src="firebase.config.js"></script>
    <script type="module" src="auth-manager.js"></script>
    <script type="module" src="admin.js"></script>

</body>
</html>
