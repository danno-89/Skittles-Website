<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarnia Skittles Club - Fixtures / Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fixtures-results-page.css">
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main>
    <div class="page-header">
        <h1>Fixtures / Results</h1>
        <div class="filter-group">
            <label for="season-filter">Select Season:</label>
            <select id="season-filter" class="form-select"></select>
        </div>
    </div>

    <div id="filters-container">
        <div class="filter-group">
            <label for="team-filter">Filter by Team:</label>
            <select id="team-filter" class="form-select">
                <option value="">All Teams</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="competition-filter">Filter by Competition:</label>
            <select id="competition-filter" class="form-select">
                <option value="">All Competitions</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Filter by Status:</label>
            <div class="checkbox-group">
                <span>
                    <input type="checkbox" id="exclude-postponed-filter">
                    <label for="exclude-postponed-filter">Hide Postponed</label>
                </span>
                <span>
                    <input type="checkbox" id="only-postponed-filter">
                    <label for="only-postponed-filter">Show Only Postponed</label>
                </span>
                <span>
                    <input type="checkbox" id="only-spare-filter">
                    <label for="only-spare-filter">Show Only Spare</label>
                </span>
            </div>
        </div>

        <div class="filter-group-right">
            <button id="toggle-all-btn" class="btn">Collapse All</button>
        </div>
    </div>

    <div id="results-container">
        <!-- Match results will be dynamically loaded here -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script type="module" src="main.js"></script>
<script type="module" src="firebase.config.js"></script>
<script type="module" src="auth-manager.js"></script>
<script type="module" src="components/icon-component.js"></script>
<script type="module" src="fixtures_results.js"></script>
    
</body>
</html>
