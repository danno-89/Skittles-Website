<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Correction Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-page.css">
    <link rel="stylesheet" href="admin-correction.css">
    <link rel="icon" type="image/png" href="SSC%20Logo.png">
</head>
<body>

    <div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>

        <main>
            <div class="page-header">
                <h1>League Table Correction Tool</h1>
            </div>

            <div class="form-section-row">
                <div class="form-section">
                    <label for="season-select">Select Season:</label>
                    <select id="season-select" class="form-select"></select>
                </div>
                <div class="form-section">
                    <label for="division-select">Select Division:</label>
                    <select id="division-select" class="form-select"></select>
                </div>
            </div>

            <button id="generate-table-btn" class="btn btn-primary">Generate Corrected Table</button>

            <div id="correction-container" style="display: none;">
                <div class="table-comparison">
                    <div id="current-table-container">
                        <h2>Current Table</h2>
                        <div id="current-table"></div>
                    </div>
                    <div id="corrected-table-container">
                        <h2>Corrected Table</h2>
                        <div id="corrected-table"></div>
                    </div>
                </div>
                <button id="confirm-update-btn" class="btn btn-success" style="display: none;">Confirm and Update Table</button>
            </div>
        </main>
    </div>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
    <script type="module" src="admin-correction.js"></script>

</body>
</html>
