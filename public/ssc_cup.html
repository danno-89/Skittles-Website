<!DOCTYPE html>
<html>
<head>
    <title>Sarnia Skittles Club - SSC Cup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ssc-cup-page.css">
    <link rel="icon" type="image/png" href="SSC%20Logo.png">
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main id="ssc-cup-page">
    <div class="page-header">
        <h1>SSC Cup</h1>
        <div class="filter-group">
            <label for="season-filter">Select Season:</label>
            <select id="season-filter" class="form-select"></select>
        </div>
    </div>

    <div id="group-tabs-container" class="tab-nav">
        <!-- Group tabs will be dynamically inserted here -->
    </div>

    <div id="group-container">
        <!-- The group table and fixtures for the selected group will be shown here -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script type="module" src="main.js"></script>
<script type="module" src="firebase.config.js"></script>
<script type="module" src="auth-manager.js"></script>
<script type="module" src="ssc_cup.js"></script>
    
</body>
</html>
