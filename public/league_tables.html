<!DOCTYPE html>
<html>
<head>
    <title>Sarnia Skittles Club - League Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tables.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="league-tables-page.css">
    <link rel="icon" type="image/png" href="SSC%20Logo.png">
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main>
    <page-header>
        <span slot="title">League Tables</span>
    </page-header>
    <div class="tab-bar">
        <div id="division-tabs-container" class="tabs-main">
            <!-- Division tabs will be dynamically inserted here -->
        </div>
        <popup-menu icon="select" label="Season">
            <select id="season-filter" class="form-select">
                <option value="">Select a Season</option>
            </select>
        </popup-menu>
    </div>

    <div id="league-table-container">
        <!-- The league table for the selected division will be shown here -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script type="module" src="main.js"></script>
<script type="module" src="firebase.config.js"></script>
<script type="module" src="auth-manager.js"></script>
<script type="module" src="league_tables.js"></script>
    
</body>
</html>
