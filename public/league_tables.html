<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarnia Skittles Club - League Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="league-tables-page.css">
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="container">
  <div w3-include-html="navigation.html"></div>

  <main>
    <div class="page-header">
        <h1>League Tables</h1>
        <div id="filters-container">
            <select id="season-filter" class="form-select">
                <option value="">Select a Season</option>
            </select>
        </div>
    </div>

    <div id="division-tabs-container" class="tab-nav">
        <!-- Division tabs will be dynamically inserted here -->
    </div>

    <div id="league-table-container" class="table-container">
        <!-- The league table for the selected division will be shown here -->
    </div>
  </main>
</div>

<div w3-include-html="footer.html"></div>

<script type="module" src="main.js"></script>
<script type="module" src="firebase.config.js"></script>
<script type="module" src="auth-manager.js"></script>
<script type="module" src="league_tables.js"></script>
    
</body>
</html>
