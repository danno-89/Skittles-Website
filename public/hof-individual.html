<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarnia Skittles Club - Hall of Fame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="hall-of-fame-page.css">
  <link rel="stylesheet" href="countdown.css">
  <link rel="stylesheet" href="tabs.css">
  <link rel="icon" type="image/png" href="SSC%20Logo.png">
</head>

<body>

  <div w3-include-html="header.html"></div>

  <div class="container">
    <div w3-include-html="navigation.html"></div>

    <main>
      <page-header>
        <span slot="title">Individual Knockout Champions</span>
      </page-header>

      <div class="tab-bar">
        <div class="tabs-main">
          <div id="competition-tabs-container" class="tabs-main">
            <!-- Competition tabs will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <div id="division-filter-container" class="division-filter-container" style="display: none;">
        <label for="division-filter">Filter by Division:</label>
        <select id="division-filter" class="form-select"></select>
      </div>

      <div class="hall-of-fame-layout">
        <div id="hall-of-fame-container">
          <!-- Hall of Fame content will be loaded here -->
        </div>
        <div class="sidebar">
          <aside class="content-section card" id="countdown-card">
            <h2>Next Competition Countdown</h2>
            <div id="countdown"></div>
          </aside>
          <aside id="stats-container">
            <h2>Statistics</h2>
            <div id="stats-content">
              <p>Select a competition to see statistics.</p>
            </div>
          </aside>
          <aside id="detailed-winners-container">
            <!-- Detailed winners list will be loaded here -->
          </aside>
        </div>
      </div>
    </main>
  </div>

  <div w3-include-html="footer.html"></div>

  <script type="module" src="main.js"></script>
  <script type="module" src="firebase.config.js"></script>
  <script type="module" src="auth-manager.js"></script>
  <script type="module" src="hof_individual.js"></script>
  <script type="module" src="hof_countdown.js"></script>

</body>

</html>
