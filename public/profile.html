<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - SSC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile-page.css">
</head>
<body>

<div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>
        <main>
            <div class="profile-container">
                <div class="profile-header">
                    <h1>Player Profile</h1>
                    <button id="sign-out-btn" class="btn btn-danger">Sign Out</button>
                </div>

                <!-- Main Profile Card -->
                <div class="profile-card">
                    <div class="profile-avatar">
                        <!-- Removed external placeholder to prevent network errors -->
                        <img id="user-avatar" src="" alt="Player Avatar">
                    </div>
                    <div class="profile-info">
                        <h2 id="user-name">Player Name</h2>
                        <p id="user-team">Team Name</p>
                    </div>
                </div>

                <!-- Public Information Box -->
                <div class="profile-details-card">
                    <h3>Public Information</h3>
                    <div id="public-profile-data" class="details-grid">
                        <!-- Public data will be populated here by profile.js -->
                    </div>
                </div>

                <!-- Private Information Box -->
                <div class="profile-details-card" id="private-info-card">
                    <h3>Private Information (Only visible to you)</h3>
                    <div id="private-profile-data" class="details-grid">
                        <!-- Private data will be populated here by profile.js -->
                    </div>
                </div>
                
            </div>
        </main>
    </div>
    
<div w3-include-html="footer.html"></div>

<script src="main.js" defer></script>
<script type="module" src="firebase.config.js"></script>
<script type="module" src="profile.js"></script>
<!-- Removed redundant auth-listener.js script to prevent conflicts -->
</body>
</html>
