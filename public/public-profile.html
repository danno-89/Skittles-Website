<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarnia Skittles Club - Player Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile-page.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="icon" type="image/png" href="SSC%20Logo.png">
</head>
<body>

    <div w3-include-html="header.html"></div>

    <div class="container">
        <div w3-include-html="navigation.html"></div>

        <main id="profile-form">
            <div class="page-header">
                <div class="header-title-container">
                    <h1 id="stats-player-name-header">Player Profile</h1>
                    <span id="stats-team-name-header" class="header-team-name"></span>
                </div>
                <a href="player_statistics.html" id="back-btn" class="btn btn-primary">‚Üê Back to Player Statistics</a>
            </div>

            <div id="statistics-content" class="tab-pane active">
                <div id="main-stats-grid" class="stats-summary-grid">
                    <!-- Main stat boxes will be inserted here by JavaScript -->
                </div>
                <div id="streak-stats-grid" class="stats-summary-grid">
                    <!-- Streak stat boxes will be inserted here by JavaScript -->
                </div>
                <div class="stats-results-table">
                    <!-- Detailed results table will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <div w3-include-html="footer.html"></div>
    
    <script type="module" src="main.js"></script>
    <script type="module" src="firebase.config.js"></script>
    <script type="module" src="public-profile.js"></script>

</body>
</html>
